<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/93eee2ba8c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/img/countDownLogo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Mitr:wght@700&family=Scope+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Countdown clock</title>
</head>

<body> 
    <div class="container"> 
        <h1 class="title">time left for</h1>
        
        <div class="holiday-info">
            <h1 class="holiday-name">Christmas</h1>
            <h1 class="holiday-date"></h1>
        </div>

        <div class="card">
            <div class="picture-section">
                <img src="" alt="">
            </div>
            <div class="count-section">
                <div class="count-tiles">
                    <div class="tile">
                        <p class="days number">0</p>
                        <p class="text-tile">days</p>
                    </div>
                    <div class="tile">
                        <p class="hours number">0</p>
                        <p class="text-tile">hours</p>
                    </div>
                    <div class="tile">
                        <p class="mins number">0</p>
                        <p class="text-tile">mins</p>
                    </div>
                    <div class="tile">
                        <p class="secs number">0</p>
                        <p class="text-tile">secs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        <a href="https://github.com/karina4840" target="_blank"><img class="github-pic" src="/img/gitHubLogoLinkWhite.svg"
                alt="back to github"></a>
    </footer>
        
    <script src="./app.js"></script>
</body>

</html>
