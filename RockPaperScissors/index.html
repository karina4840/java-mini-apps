<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/img/rockPaperLogo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Rock Paper Scissors</title>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Let's Play</button>
        </div>
        </div>
        <div class="match fadeOut">
            <h2 class="winner">Choose</h2>
            <div class="hands">
                <img class="player-hand" src="./images/rock.png" alt="">
                <img class="computer-hand" src="./images/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>

            </div>
        </div>
        <footer class="attribution">
                <a href="https://github.com/karina4840" target="_blank"><img class="github-pic" src="/img/gitHubLogoLinkWhite.svg" alt="back to github"></a>
        </footer>
    </section>

    <script src="app.js"></script>
</body>


</html>
