<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/tipCalcLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
    </head>


  <body>
    <div class="logo"><img src="./images/logo.svg" alt="splitter logo"/></div>
    <div class="tip-calculator">

      <div class="inputs">

        <div class="section-inputs">

          <div class="labels-bill">
            <label for="">Bill</label>
            <label for="" class="error">Enter a valid number</label>
          </div>
          
          <input type="number /" class="input bill-input" id="bill-input" placeholder="0">
        </div>

        <div class="section-inputs">
          <label for="">Select Tip %</label>
          <div class="tip">
            <div class="tips tip-5">5%</div>
            <div class="tips tip-10">10%</div>
            <div class="tips active-tip tip-15">15%</div>
            <div class="tips tip-25">25%</div>
            <div class="tips tip-50">50%</div>

            <div id="tip-custom"><input class="tip-custom" type="number /" placeholder="Custom"></div>
          </div>
        </div>

        <div class="section-inputs people">
          
          <div class="labels-people">
            <label for="">Number of People</label>
            <label for="" class="error">Can't be Zero</label>
          </div>

        </div>
        <input type="number /" class="input people-input" placeholder="0">
      </div>
      
      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>

        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>

        <div class="reset">RESET</div>
      </div>
    </div>
    <footer class="attribution">
      <a href="https://github.com/karina4840" target="_blank"><img class="github-pic" src="/img/gitHubLogoLink.svg"
          alt="back to github"></a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
